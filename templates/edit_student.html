<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_student.css') }}" />
</head>
<body>
    <div class="card">
        <h1>Edit Student</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="s_id">Student ID (Read-only)</label>
                <input type="text" id="s_id" value="{{ student.S_id }}" class="form-control" readonly>
            </div>

            <div class="mb-3">
                <label for="s_name">Student Name</label>
                <input type="text" id="s_name" name="s_name" value="{{ student.S_name }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="{{ student.password }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="depart_id">Department ID</label>
                <input type="text" id="depart_id" name="depart_id" value="{{ student.Depart_id }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="sem">Semester (Integer)</label>
                <input type="number" id="sem" name="sem" value="{{ student.Sem }}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Update Student</button>
        </form>

        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary w-100 mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
