<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Department</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_department.css') }}" />
</head>
<body>
    <div class="container">
        <h1>Edit Department</h1>
        <form method="POST">
            <label>Semester (Integer)</label>
            <input type="number" name="sem" value="{{ dept.Sem }}" required>

            <label>Subject</label>
            <input type="text" name="subject" value="{{ dept.Subject }}" required>

            <button type="submit">Update Department</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}" class="back-link">â† Back to Dashboard</a>
    </div>
</body>
</html>
