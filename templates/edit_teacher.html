<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_teacher.css') }}" />
</head>
<body>
    <div class="card">
        <h1>Edit Teacher</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="t_id">Teacher ID (Read-only)</label>
                <input type="text" id="t_id" value="{{ teacher.T_id }}" class="form-control" readonly>
            </div>

            <div class="mb-3">
                <label for="t_name">Teacher Name</label>
                <input type="text" id="t_name" name="t_name" value="{{ teacher.T_name }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="{{ teacher.password }}" class="form-control" required>
            </div>
        </form>

        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary w-100 mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
